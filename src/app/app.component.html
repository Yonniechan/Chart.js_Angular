<body class="bg-warning">

      <div class="card-body">
        <h2> 1. Bar Charts</h2>
        <h3> (1) Vertical</h3>
        <app-vertical-bar-chart></app-vertical-bar-chart>
        <h3> (2) Horizontal</h3>
        <app-horizontal-bar-chart></app-horizontal-bar-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->
      </div>
      <div class="card-body">
        <h2>2. Line Charts</h2>
        <h3>(1) Basic</h3>
        <app-line-chart></app-line-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->
      </div>
      <div class="card-body">
        <h2>3. Other Charts</h2>
        <h3>(1) Scatter</h3>
        <app-scatter-chart></app-scatter-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->

        <app-pie-chart></app-pie-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->

        <app-doughnut-chart></app-doughnut-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->
        <h3>(4) Radar</h3>
        <app-radar-chart></app-radar-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->
        <h3>(5) Polar area</h3>
        <app-polar-area-chart></app-polar-area-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->
        <h3>(6) Bubble</h3>
        <app-bubble-chart></app-bubble-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->
        <h3>(7) Mixed</h3>
        <app-mixed-chart></app-mixed-chart>
        <!-- <button class="button" onclick="updateChart()">Update</button> -->
      </div>
    </div>
  </div>
</body>
